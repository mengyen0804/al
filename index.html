<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍓 采芝早餐 點餐系統・可愛融合版</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(#fff7f0, #ffe6e6);
      padding: 20px;
      color: #4a3c3c;
      max-width: 800px;
      margin: auto;
      padding-bottom: 100px; /* 為固定按鈕留空間 */
    }
    h1 {
      text-align: center;
      font-size: 6vw;
      color: #d44b79;
      background-color: #fff0f5;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .section {
      background-color: #fff;
      border-radius: 16px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 5vw;
      margin-bottom: 10px;
      color: #f27c9c;
    }
    .item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    .item label {
      flex: 1 1 60%;
    }
    .item input[type="number"],
    .item select {
      margin-left: 10px;
      flex: 0 0 auto;
    }
    input[type="text"], select, input[type="number"] {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 4vw;
      max-width: 100%;
    }
    input[type="number"] {
      width: 60px;
    }
    .fixed-submit {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff0f5;
      padding: 10px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      z-index: 999;
    }
    .fixed-submit button {
      background-color: #ff90b3;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 5vw;
      cursor: pointer;
      display: block;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #total {
      text-align: center;
      font-size: 5vw;
      font-weight: bold;
      color: #d44b79;
      margin-top: 15px;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 4vw;
    }
    @media (min-width: 600px) {
      h1 { font-size: 28px; }
      h2 { font-size: 20px; }
      input, select { font-size: 16px; }
      .fixed-submit button, button { font-size: 18px; }
      #total { font-size: 20px; }
      #result { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>🍞 采芝早餐 點餐系統・可愛融合版 🥤</h1>
  <form id="orderForm">
    <div class="section">
      <label>👤 姓名：<input type="text" id="name" required /></label>
    </div>

    <div id="menu"></div>

    <div class="section">
      <label>📝 備註：<input type="text" id="note" placeholder="例如：少冰、加醬、不加蔥" /></label>
    </div>

    <div id="total">🍡 總金額：$0</div>
    <p id="result"></p>
  </form>
  <div class="fixed-submit">
    <button type="submit" form="orderForm">✨ 送出訂單 ✨</button>
  </div>
  <script>
    const menuData = {
      "🍞 吐司類": {
        "草莓吐司": 20, "奶油吐司": 20, "花生吐司": 20, "巧克力吐司": 20,
        "吐司夾蛋": 30, "火腿蛋吐司": 40, "鮪魚蛋吐司": 45, "肉鬆蛋吐司": 45,
        "法國吐司": 50, "漢堡肉夾蛋吐司": 50
      },
      "🥪 厚片類": {
        "花生厚片": 35, "草莓厚片": 35, "奶油厚片": 35, "巧克力厚片": 35,
        "奶酥厚片": 40, "蒜味厚片": 40, "起司厚片": 40, "鮪魚厚片": 45
      },
      "🍙 飯糰 / 壽司類": {
        "特製素食飯糰": 45, "特製紫米飯糰": 50, "招牌紫米燒肉飯糰": 65
      },
      "🥗 三明治類": {
        "全麥素三明治": 30, "肉鬆三明治": 30, "鮪魚三明治": 30, "火腿三明治": 30,
        "起司水果三明治": 55, "鮪魚總匯三明治": 55, "招牌燒肉總匯三明治": 60
      },
      "🍳 蛋餅類": {
        "古早味羅蔔糕": 35, "原味蛋餅": 30, "青蔥蛋餅": 35, "芝麻蛋餅": 40,
        "火腿蛋餅": 40, "肉鬆蛋餅": 45, "鮪魚蛋餅": 45, "起司蛋餅": 45,
        "蔬菜蛋餅": 45, "玉米蛋餅": 45, "培根蛋餅": 50, "招牌燒肉蛋餅": 60
      },
      "🥤 飲料類": {
        "紅茶小": 20, "紅茶大": 40, "紅茶豆漿小": 20, "紅茶豆漿大": 40,
        "養生黃豆漿小": 20, "養生黃豆將大": 40, "養生黑豆漿小": 25, "養生黑豆漿大": 50,
        "山藥五穀米漿小": 25, "山藥五穀米漿大": 50, "鮮奶紅茶小": 25, "鮮奶紅茶大": 50,
        "咖啡牛奶小": 40, "咖啡牛奶大": 80
      }
    };

    const menuDiv = document.getElementById("menu");
    const totalDisplay = document.getElementById("total");

    function renderMenu() {
      for (const [category, items] of Object.entries(menuData)) {
        const section = document.createElement("div");
        section.className = "section";

        const title = document.createElement("h2");
        title.textContent = category;
        section.appendChild(title);

        const quantityHeader = document.createElement("div");
        quantityHeader.style.display = "flex";
        quantityHeader.style.justifyContent = "space-between";
        quantityHeader.style.fontSize = "4vw";
        quantityHeader.style.margin = "4px 0 8px";
        quantityHeader.style.fontWeight = "bold";
        quantityHeader.style.color = "#888";

        const leftLabel = document.createElement("span");
        leftLabel.textContent = "品項";
        const rightLabel = document.createElement("span");
        rightLabel.textContent = category.includes("飲料") ? "數量 / 冰溫" : "數量";

        quantityHeader.appendChild(leftLabel);
        quantityHeader.appendChild(rightLabel);
        section.appendChild(quantityHeader);

        for (const [item, price] of Object.entries(items)) {
          const wrapper = document.createElement("div");
          wrapper.className = "item";

          const label = document.createElement("label");
          label.textContent = `${item} - $${price}`;
          label.style.fontWeight = "bold";
          label.style.fontSize = "4.5vw";

          const quantity = document.createElement("input");
          quantity.type = "number";
          quantity.min = 0;
          quantity.max = 10;
          quantity.value = 0;
          quantity.setAttribute("data-price", price);
          quantity.setAttribute("data-item", item);
          quantity.addEventListener("change", updateTotal);

          wrapper.appendChild(label);
          wrapper.appendChild(quantity);

          if (category.includes("飲料")) {
            const select = document.createElement("select");
            select.innerHTML = `
              <option value="">選冰/溫</option>
              <option value="冰">冰</option>
              <option value="溫">溫</option>`;
            select.setAttribute("data-item", item);
            wrapper.appendChild(select);
          }

          section.appendChild(wrapper);
        }

        menuDiv.appendChild(section);
      }
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('input[type="number"]').forEach(input => {
        const qty = parseInt(input.value) || 0;
        const price = parseInt(input.getAttribute("data-price"));
        total += qty * price;
      });
      totalDisplay.textContent = `🍡 總金額：$${total}`;
    }

    renderMenu();

// 自動預設飲料為冰
window.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll("select").forEach(select => {
    if (select.options.length > 1) select.value = "冰";
  });
});

// 送出訂單時特效動畫
const orderForm = document.getElementById("orderForm");
orderForm.addEventListener("submit", (e) => {
  const button = document.querySelector(".fixed-submit button");
  button.style.transform = "scale(1.1)";
  setTimeout(() => {
    button.style.transform = "scale(1)";
  }, 150);

  // 飄浮 Emoji 效果
  const emojis = ["🥪", "🍳", "🧋", "🍞", "🍙"];
  const emoji = document.createElement("div");
  emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  emoji.style.position = "fixed";
  emoji.style.left = Math.random() * 80 + "%";
  emoji.style.bottom = "40px";
  emoji.style.fontSize = "24px";
  emoji.style.opacity = 1;
  emoji.style.transition = "all 1s ease-out";
  document.body.appendChild(emoji);
  setTimeout(() => {
    emoji.style.transform = "translateY(-100px)";
    emoji.style.opacity = 0;
  }, 50);
  setTimeout(() => emoji.remove(), 1200);
});

// 高亮已選項 + 顯示小計
function highlightAndSubtotal() {
  document.querySelectorAll('.item').forEach(wrapper => {
    const input = wrapper.querySelector('input[type="number"]');
    const qty = parseInt(input.value);
    const price = parseInt(input.getAttribute("data-price"));
    const subtotalLabel = wrapper.querySelector('.subtotal');
    if (qty > 0) {
      wrapper.style.background = "#fff7f7";
      if (!subtotalLabel) {
        const span = document.createElement("span");
        span.className = "subtotal";
        span.style.marginLeft = "10px";
        span.style.color = "#e55";
        span.textContent = `小計：$${qty * price}`;
        wrapper.appendChild(span);
      } else {
        subtotalLabel.textContent = `小計：$${qty * price}`;
      }
    } else {
      wrapper.style.background = "transparent";
      if (subtotalLabel) subtotalLabel.remove();
    }
  });
}

// 即時總金額 & 高亮更新
function updateTotal() {
  let total = 0;
  document.querySelectorAll('input[type="number"]').forEach(input => {
    const qty = parseInt(input.value) || 0;
    const price = parseInt(input.getAttribute("data-price"));
    total += qty * price;
  });
  totalDisplay.textContent = `🍡 總金額：$${total}`;
  highlightAndSubtotal();
}
  
// 自動播放語音歡迎詞
window.addEventListener("load", () => {
  if ('speechSynthesis' in window) {
    const msg = new SpeechSynthesisUtterance("歡迎光臨采芝早餐");
    msg.lang = "zh-TW";
    msg.rate = 1;
    window.speechSynthesis.speak(msg);
  }
});
</script>
</body>
</html>
